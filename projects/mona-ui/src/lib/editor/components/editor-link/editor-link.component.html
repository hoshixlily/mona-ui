<mona-button-group selection="single">
    <button monaButton [selected]="linkSelected()" (click)="onLinkDialogDisplay()">
        <fa-icon [icon]="linkIcon"></fa-icon>
    </button>
    <button monaButton [disabled]="unlinkDisabled()" (click)="onUnlinkClick()">
        <fa-icon [icon]="unlinkIcon"></fa-icon>
    </button>
</mona-button-group>
