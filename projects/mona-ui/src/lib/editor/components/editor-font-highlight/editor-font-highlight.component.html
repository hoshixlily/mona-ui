<mona-color-picker view="gradient"  [ngModel]="selectedColor()" (ngModelChange)="onColorChange($event)" title="Background color">
    <ng-template monaColorPickerValueTemplate let-color>
        <div class="mona-editor-font-highlight-value">
            <i class="ri-drop-fill"></i>
            <span class="mona-editor-font-highlight-preview" [style.background-color]="color"></span>
        </div>
    </ng-template>
</mona-color-picker>
