<mona-button-group selection="single">
    <button monaButton [disabled]="undoDisabled()" (click)="onUndoClick()">
        <fa-icon [icon]="undoIcon"></fa-icon>
    </button>
    <button monaButton [disabled]="redoDisabled()" (click)="onRedoClick()">
        <fa-icon [icon]="redoIcon"></fa-icon>
    </button>
</mona-button-group>
