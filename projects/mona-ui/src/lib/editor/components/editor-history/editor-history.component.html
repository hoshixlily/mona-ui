<mona-button-group selection="single">
    <button monaButton [disabled]="undoDisabled()" (click)="onUndoClick()" title="Undo">
        <fa-icon [icon]="undoIcon"></fa-icon>
    </button>
    <button monaButton [disabled]="redoDisabled()" (click)="onRedoClick()" title="Redo">
        <fa-icon [icon]="redoIcon"></fa-icon>
    </button>
</mona-button-group>
