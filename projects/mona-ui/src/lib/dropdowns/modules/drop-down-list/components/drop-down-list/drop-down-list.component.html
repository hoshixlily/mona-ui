<div class="mona-dropdown-list" [ngClass]="{'mona-disabled': disabled}" [attr.tabindex]="disabled ? -1 : 0" (click)="open()" #dropdownWrapper>
    <div class="mona-dropdown-value">
        <ng-container *ngIf="!valueTemplate">
            <span *ngIf="valuePopupListItem">{{valuePopupListItem?.text}}</span>
            <span *ngIf="!valuePopupListItem">{{placeholder}}</span>
        </ng-container>
        <ng-container *ngIf="valueTemplate">
            <ng-container [ngTemplateOutlet]="valueTemplate" [ngTemplateOutletContext]="{$implicit: valuePopupListItem?.data, listItem: valuePopupListItem}"></ng-container>
        </ng-container>
    </div>
    <span class="mona-input-clear-icon" *ngIf="showClearButton && valuePopupListItem" (click)="clearValue($event)">
        <fa-icon [icon]="clearIcon"></fa-icon>
    </span>
    <button monaButton class="mona-input-button" (click)="open()">
        <fa-icon [icon]="dropdownIcon"></fa-icon>
    </button>
</div>

<ng-template #popupTemplate>
    <div *ngIf="!!popupRef">
        <mona-popup-list [textField]="textField" [valueField]="valueField" [groupField]="groupField" [value]="value ? [value] : []"
                         [filterable]="filterable"
                         (valueChange)="onPopupListValueChange($event)">
            <ng-container *ngIf="itemTemplate">
                <ng-template monaListItemTemplate let-dataItem let-listItem="listItem">
                    <ng-container [ngTemplateOutlet]="itemTemplate ?? null" [ngTemplateOutletContext]="{$implicit: dataItem, listItem}"></ng-container>
                </ng-template>
            </ng-container>
            <ng-container *ngIf="groupTemplate">
                <ng-template monaListGroupTemplate let-dataItem let-listItem="listItem">
                    <ng-container [ngTemplateOutlet]="groupTemplate ?? null" [ngTemplateOutletContext]="{$implicit: dataItem, listItem}"></ng-container>
                </ng-template>
            </ng-container>
        </mona-popup-list>
    </div>
</ng-template>
