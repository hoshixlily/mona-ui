<div class="mona-dropdown mona-multi-select mona-input-selector" [attr.tabindex]="disabled ? -1 : 0"
     [ngClass]="{'mona-disabled': disabled}"  (click)="open()"
     #dropdownWrapper>
    <div class="mona-input-selector-value">
        <div>
            <mona-chip *ngFor="let item of valuePopupListItem | slice:0:visibleTagCount"
                       [tabindex]="-1" [removable]="true" (remove)="onSelectedItemRemove($event, item)">
                <span class="mona-multi-select-label" *ngIf="!tagTemplate">{{item.text}}</span>
                <ng-container [ngTemplateOutlet]="tagTemplate" [ngTemplateOutletContext]="{$implicit: item.data}" *ngIf="tagTemplate"></ng-container>
            </mona-chip>
            <mona-chip [tabindex]="-1" [removable]="true" (remove)="onSelectedItemGroupRemove($event)"
                       *ngIf="tagCount >= 0 && valuePopupListItem.length > tagCount">
                <span class="mona-multi-select-label" *ngIf="!summaryTagTemplate">{{summaryTagText}}</span>
                <ng-container [ngTemplateOutlet]="summaryTagTemplate" [ngTemplateOutletContext]="{$implicit: valuePopupListItem}"
                              *ngIf="summaryTagTemplate"></ng-container>
            </mona-chip>
        </div>
    </div>
    <div class="mona-input-selector-icon" *ngIf="showClearButton && valuePopupListItem.length !== 0" (click)="clearValue($event)" [ngStyle]="{'width': clearElement.clientHeight+'px'}" #clearElement>
        <button monaButton [flat]="true" class="mona-input-button">
            <fa-icon [icon]="clearIcon"></fa-icon>
        </button>
    </div>
    <div class="mona-input-selector-icon">
        <button monaButton [flat]="true" class="mona-input-button">
            <fa-icon [icon]="dropdownIcon"></fa-icon>
        </button>
    </div>
</div>

<ng-template #popupTemplate>
    <div *ngIf="!!popupRef">
        <mona-popup-list [textField]="textField" [valueField]="valueField" [groupField]="groupField" [filterable]="filterable"
                         [value]="popupListValues" selectionMode="multiple" (valueChange)="onPopupListValueChange($event)">
            <ng-container *ngIf="itemTemplate">
                <ng-template monaListItemTemplate let-dataItem let-listItem="listItem">
                    <ng-container [ngTemplateOutlet]="itemTemplate ?? null"
                                  [ngTemplateOutletContext]="{$implicit: dataItem, listItem}"></ng-container>
                </ng-template>
            </ng-container>
            <ng-container *ngIf="groupTemplate">
                <ng-template monaListGroupTemplate let-dataItem let-listItem="listItem">
                    <ng-container [ngTemplateOutlet]="groupTemplate ?? null"
                                  [ngTemplateOutletContext]="{$implicit: dataItem, listItem}"></ng-container>
                </ng-template>
            </ng-container>
        </mona-popup-list>
    </div>
</ng-template>
