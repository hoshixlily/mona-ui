<div class="mona-filter-input">
    <mona-text-box [ngModel]="filterText()"
                   [clearButton]="true"
                   [placeholder]="filterPlaceholder()"
                   (ngModelChange)="filter$.next($event)">
        <ng-template monaTextBoxPrefixTemplate>
            <div class="mona-filter-input-icon">
                <fa-icon [icon]="filterIcon"></fa-icon>
            </div>
        </ng-template>
    </mona-text-box>
</div>
