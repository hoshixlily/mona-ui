<div class="mona-tree-node"
     [class.mona-selected]="selected()"
     [class.mona-highlighted]="navigated()"
     [class.mona-disabled]="disabled()"
     (click)="onNodeClick($event)">
    @if (treeService.nodeTemplate()) {
        <ng-container [ngTemplateOutlet]="treeService.nodeTemplate()" [ngTemplateOutletContext]="{$implicit: treeNode()?.data}"></ng-container>
    } @else {
        <span class="mona-tree-node-text">{{nodeText()}}</span>
    }
</div>
