<div class="mona-window-content-container">
    <div class="mona-window-title-bar">
        <span class="mona-window-title">{{windowData.title ?? 'Default Title'}}</span>
        <div class="mona-window-title-bar-actions">
            <button monaButton class="mona-window-title-bar-action" [flat]="true" (click)="windowData.popupRef.close()">
                <fa-icon [icon]="closeIcon"></fa-icon>
            </button>
        </div>
    </div>
    <div class="mona-window-content">
        <ng-container [ngTemplateOutlet]="windowData.content"></ng-container>
    </div>
</div>
