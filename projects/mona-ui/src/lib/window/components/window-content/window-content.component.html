<div class="mona-window-content-container">
    <div class="mona-window-title-bar" monaWindowDragHandler>
        <span class="mona-window-title">{{windowData.title ?? 'Default Title'}}</span>
        <div class="mona-window-title-bar-actions">
            <button monaButton class="mona-window-title-bar-action" [flat]="true" (click)="windowData.popupRef.close()">
                <fa-icon [icon]="closeIcon"></fa-icon>
            </button>
        </div>
    </div>
    <div class="mona-window-content">
        <ng-container [ngTemplateOutlet]="$any(windowData.content)" *ngIf="contentType==='template'"></ng-container>
        <ng-container [ngComponentOutlet]="$any(windowData.content)" *ngIf="contentType==='component'"></ng-container>
    </div>

    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="north" class="mona-window-resizer mona-window-resizer-north"></div>
    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="south" class="mona-window-resizer mona-window-resizer-south"></div>
    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="east" class="mona-window-resizer mona-window-resizer-east"></div>
    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="west" class="mona-window-resizer mona-window-resizer-west"></div>
    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="northeast" class="mona-window-resizer mona-window-resizer-northeast"></div>
    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="northwest" class="mona-window-resizer mona-window-resizer-northwest"></div>
    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="southeast" class="mona-window-resizer mona-window-resizer-southeast"></div>
    <div monaWindowResizeHandler [windowRef]="windowData.popupRef" direction="southwest" class="mona-window-resizer mona-window-resizer-southwest"></div>

</div>
