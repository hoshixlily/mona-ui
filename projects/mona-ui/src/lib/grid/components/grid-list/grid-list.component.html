<div class="mona-grid-list">
    <div class="mona-grid-list-wrap">
        <table>
            <colgroup>
                <col *ngFor="let column of gridService.columns" [style.width.px]="column.calculatedWidth" [style.min-width.px]="column.minWidth">
            </colgroup>
            <tbody>
            <tr *ngFor="let row of data">
                <td *ngFor="let column of columns">
                    <ng-container *ngIf="!column.cellTemplate">{{row.data[column.field]}}</ng-container>
                    <ng-container [ngTemplateOutlet]="column.cellTemplate.templateRef ?? null" *ngIf="column.cellTemplate"
                                  [ngTemplateOutletContext]="{$implicit: row, column}"></ng-container>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
