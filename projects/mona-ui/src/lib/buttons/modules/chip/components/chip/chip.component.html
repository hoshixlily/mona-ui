<div class="mona-chip" tabindex="0">
    <div></div>
    <div class="mona-chip-content">
        <span class="mona-chip-label">{{label}}</span>
        <ng-container *ngIf="!label">
            <ng-content></ng-content>
        </ng-container>
    </div>
    <div class="mona-chip-close" (click)="remove.emit()" *ngIf="removable">
        <span class="mona-chip-close-icon">x</span>
    </div>
</div>
