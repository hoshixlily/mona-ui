<div class="mona-chip" [ngClass]="{'mona-disabled': disabled}" [attr.tabindex]="disabled ? -1 : tabindex">
    <div></div>
    <div class="mona-chip-content">
        <span class="mona-chip-label">{{label}}</span>
        <ng-container *ngIf="!label">
            <ng-content></ng-content>
        </ng-container>
    </div>
    <div class="mona-chip-close" (click)="remove.emit($event)" *ngIf="removable">
        <button monaButton>
            <span class="mona-chip-close-icon">тип</span>
        </button>
    </div>
</div>
