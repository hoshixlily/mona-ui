<div class="mona-chip" [ngClass]="{'disabled': disabled}" [attr.tabindex]="disabled ? -1 : 0">
    <div></div>
    <div class="mona-chip-content">
        <span class="mona-chip-label">{{label}}</span>
        <ng-container *ngIf="!label">
            <ng-content></ng-content>
        </ng-container>
    </div>
    <div class="mona-chip-close" (click)="remove.emit()" *ngIf="removable">
<!--        <span class="mona-chip-close-icon">x</span>-->
        <span class="mona-chip-close-icon">тип</span>
    </div>
</div>
