<div class="mona-date-time-picker" #popupAnchor>
    <input monaTextBox class="mona-input-inner" [disabled]="disabled" [readonly]="readonly"
           [ngModel]="currentDateString()"
           (ngModelChange)="onDateStringEdit($event)" (blur)="onDateInputBlur()">
    <button monaButton class="mona-input-button" (click)="onDateInputButtonClick()"
            [disabled]="disabled" [tabindex]="-1">
        <fa-icon [icon]="dateIcon"></fa-icon>
    </button>
    <button monaButton class="mona-input-button" (click)="onTimeInputButtonClick()"
            [disabled]="disabled" [tabindex]="-1">
        <fa-icon [icon]="timeIcon"></fa-icon>
    </button>
</div>

<ng-template #datePopupTemplate>
    <mona-calendar [disabledDates]="disabledDates" [min]="minDate()" [max]="maxDate()"
                   [ngModel]="navigatedDate()"
                   (ngModelChange)="onCalendarValueChange($event)"></mona-calendar>
</ng-template>

<ng-template #timePopupTemplate>
    <mona-time-selector [ngModel]="navigatedDate()" (ngModelChange)="onTimeSelectorValueChange($event)"
                        [max]="timePickerMax()" [min]="timePickerMin()"
                        [hourFormat]="hourFormat" [showSeconds]="showSeconds"></mona-time-selector>
</ng-template>
