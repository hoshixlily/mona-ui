<div class="mona-time-selector" [ngClass]="{'mona-disabled':disabled}">
    <div style="display: flex; flex-direction: column;">
        <mona-numeric-text-box [readonly]="readonly" [value]="hour" (valueChange)="onHourChange($event)"
                               (inputBlur)="onHourBlur($event)"
                               [min]="-1" [max]="hourFormat==='12' ? 13 : 24" [disabled]="disabled"></mona-numeric-text-box>
    </div>
    <div>
        <span>:</span>
    </div>
    <div>
        <mona-numeric-text-box [readonly]="readonly" [value]="minute" (valueChange)="onMinuteChange($event)"
                               (inputBlur)="onMinuteBlur($event)"
                               [min]="-1" [max]="60" [disabled]="disabled"></mona-numeric-text-box>
    </div>
    <div *ngIf="hourFormat==='12'">
        <mona-button-group [disabled]="disabled">
            <button monaButton [selected]="meridiem==='AM'" (click)="onMeridiemClick('AM')">AM</button>
            <button monaButton [selected]="meridiem==='PM'" (click)="onMeridiemClick('PM')">PM</button>
        </mona-button-group>
    </div>
</div>
