<div class="mona-time-selector" [ngClass]="{'mona-disabled': disabled}" #popupAnchor>
    <ol #hoursListElement>
        <li *ngFor="let h of hours" [ngClass]="{'mona-selected':h===hour}" (click)="onHourChange(h)" [attr.data-value]="h">{{h | number:'2.0'}}</li>
    </ol>
    <ol #minutesListElement>
        <li *ngFor="let m of minutes" [ngClass]="{'mona-selected':m===minute}" (click)="onMinuteChange(m)"  [attr.data-value]="m">{{m | number:'2.0'}}</li>
    </ol>
    <ol #secondsListElement *ngIf="showSeconds">
        <li *ngFor="let s of seconds" [ngClass]="{'mona-selected':s===second}" (click)="onSecondChange(s)" [attr.data-value]="s">{{s | number:'2.0'}}</li>
    </ol>
    <ol *ngIf="hourFormat==='12'">
        <li [ngClass]="{'mona-selected': meridiem==='AM'}" (click)="onMeridiemClick('AM')">AM</li>
        <li [ngClass]="{'mona-selected': meridiem==='PM'}" (click)="onMeridiemClick('PM')">PM</li>
    </ol>
</div>
