<div class="mona-time-selector">
    <div style="display: flex; flex-direction: column;">
        <mona-numeric-text-box [(ngModel)]="hour" [min]="-1" [max]="hourFormat==='12' ? 13 : 24"></mona-numeric-text-box>
    </div>
    <div>
        <span>:</span>
    </div>
    <div>
        <mona-numeric-text-box [(ngModel)]="minute" [min]="-1" [max]="60"></mona-numeric-text-box>
    </div>
    <div *ngIf="hourFormat==='12'">
        <mona-button-group>
            <button monaButton [selected]="meridiem==='AM'" (click)="onMeridiemClick('AM')">AM</button>
            <button monaButton [selected]="meridiem==='PM'" (click)="onMeridiemClick('PM')">PM</button>
        </mona-button-group>
    </div>
</div>
