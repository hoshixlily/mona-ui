<div class="mona-date-time-picker" [ngClass]="{'mona-disabled': disabled}" #popupAnchor>
    <mona-text-box [disabled]="disabled" [readonly]="readonly" [ngModel]="currentDateString" (ngModelChange)="onDateStringEdit($event)" (inputBlur)="onDateInputBlur()">
        <ng-template monaTextBoxSuffixTemplate>
            <button monaButton [flat]="true" (click)="onDateInputButtonClick()" [disabled]="disabled">
                <fa-icon [icon]="dateIcon"></fa-icon>
            </button>
        </ng-template>
        <ng-template monaTextBoxSuffixTemplate>
            <button monaButton [flat]="true" (click)="onTimeInputButtonClick()" [disabled]="disabled">
                <fa-icon [icon]="timeIcon"></fa-icon>
            </button>
        </ng-template>
    </mona-text-box>
</div>

<ng-template #datePopupTemplate>
    <mona-calendar [disabledDates]="disabledDates" [min]="min" [max]="max" [value]="value" (valueChange)="onCalendarValueChange($event)"></mona-calendar>
</ng-template>

<ng-template #timePopupTemplate>
    <mona-time-selector [value]="value" (valueChange)="onTimeSelectorValueChange($event)"
                        [hourFormat]="hourFormat" [showSeconds]="showSeconds"></mona-time-selector>
</ng-template>
