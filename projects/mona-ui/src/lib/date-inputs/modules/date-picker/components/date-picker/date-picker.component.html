<div class="mona-date-picker" [ngClass]="{'mona-disabled': disabled}">
    <mona-text-box [disabled]="disabled" [readonly]="readonly" [ngModel]="currentDateString" (ngModelChange)="onDateStringEdit($event)" (inputBlur)="onDateInputBlur()">
        <ng-container *ngIf="currentDateInvalid">
            <ng-template monaTextBoxSuffixTemplate>
                <fa-icon [icon]="wrongDateIcon" style="color: crimson;"></fa-icon>
            </ng-template>
        </ng-container>
        <ng-template monaTextBoxSuffixTemplate>
            <button monaButton [flat]="true" (click)="onDateInputButtonClick()" [disabled]="disabled">
                <fa-icon [icon]="dateIcon"></fa-icon>
            </button>
        </ng-template>
    </mona-text-box>
</div>

<ng-template #datePopupTemplate>
    <mona-calendar [value]="value" (valueChange)="onCalendarValueChange($event)"></mona-calendar>
</ng-template>
