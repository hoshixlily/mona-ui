<ul class="mona-list" [attr.tabindex]="0">
    <ng-container *ngIf="listData.length !== 0; else emptyTemplate;">
        <ng-container *ngFor="let group of listData">
            <ng-container>
                <ng-container *ngIf="!groupTemplate">
                    <li class="mona-list-group-header" *ngIf="group.key">{{group.key}}</li>
                </ng-container>
                <ng-container *ngIf="groupTemplate && group.key">
                    <li class="mona-list-group-header">
                        <ng-container [ngTemplateOutlet]="groupTemplate"
                                      [ngTemplateOutletContext]="{$implicit: group.key}"></ng-container>
                    </li>
                </ng-container>
            </ng-container>
            <li class="mona-list-item" *ngFor="let item of group.source"
                [ngClass]="{'mona-selected': item.selected, 'mona-highlighted': item === highlightedItem, 'mona-disabled': item.disabled}"
                (click)="onDropDownItemClick(item)">
                <mona-list-item [item]="item" [itemTemplate]="itemTemplate" ></mona-list-item>
            </li>
        </ng-container>
    </ng-container>
    <ng-template #emptyTemplate>
        <div class="mona-list-no-data">No data.</div>
    </ng-template>
</ul>
