<ol class="mona-breadcrumb-list">
    @for (item of items(); track item) {
        <li class="mona-breadcrumb-item" [title]="item.title"
            [ngClass]="{'mona-disabled': item.disabled}" (click)="onItemClick(item)">

            @if (itemTemplate) {
                <ng-container [ngTemplateOutlet]="itemTemplate.template" [ngTemplateOutletContext]="{$implicit: item}"></ng-container>
            } @else {
                <span class="mona-breadcrumb-item-text">{{ item.text }}</span>
            }
        </li>

        @if ($index < items().length - 1) {
            <li class="mona-breadcrumb-separator">
                @if (separatorTemplate) {
                    <ng-container [ngTemplateOutlet]="separatorTemplate.template"
                                  [ngTemplateOutletContext]="{$implicit: item}"></ng-container>
                } @else {
                    <fa-icon [icon]="separator"></fa-icon>
                }
            </li>
        }
    }
</ol>
