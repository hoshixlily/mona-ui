<ng-template>
    <div class="mona-popover" [attr.data-uid]="uid">
        <div class="mona-popover-content">
            @if (title() || titleTemplateRef()) {
                <div class="mona-popover-title">
                    @if (titleTemplateRef()) {
                        <ng-container [ngTemplateOutlet]="titleTemplateRef()??null"></ng-container>
                    } @else {
                        <span>{{title()}}</span>
                    }
                </div>
            }
            <div class="mona-popover-body">
                <ng-content></ng-content>
            </div>
            @if (footerTemplateRef()) {
                <div class="mona-popover-footer">
                    <ng-container [ngTemplateOutlet]="footerTemplateRef()??null"></ng-container>
                </div>
            }
        </div>
        <div class="mona-popover-arrow"
             [ngClass]="{'top':popupPosition()==='top', 'bottom': popupPosition()==='bottom', 'left': popupPosition()==='left', 'right': popupPosition()==='right'}"></div>
    </div>
</ng-template>
