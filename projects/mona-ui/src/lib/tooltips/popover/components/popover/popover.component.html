<ng-template>
    <div class="mona-popover" [attr.data-uid]="uid">
        <div class="mona-popover-content">
            @if (title || titleTemplateRef) {
                <div class="mona-popover-title">
                    @if (titleTemplateRef) {
                        <ng-container [ngTemplateOutlet]="titleTemplateRef"></ng-container>
                    } @else {
                        <span>{{title}}</span>
                    }
                </div>
            }
            <div class="mona-popover-body">
                <ng-content></ng-content>
            </div>
            @if (footerTemplateRef) {
                <div class="mona-popover-footer">
                    <ng-container [ngTemplateOutlet]="footerTemplateRef"></ng-container>
                </div>
            }
        </div>
        <div class="mona-popover-arrow"
             [ngClass]="{'top':position==='top', 'bottom': position==='bottom', 'left': position==='left', 'right': position==='right'}"></div>
    </div>
</ng-template>
