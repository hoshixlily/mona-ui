<div class="mona-avatar" [ngStyle]="avatarStyles()">
    @if (avatarImage()) {
        <img [src]="avatarImage()" [ngStyle]="{'border-radius': avatarBorderRadius()}"
             class="mona-avatar-image" alt=""/>
    } @else if (!avatarImage() && avatarLabel()) {
        <div class="mona-avatar-label" [ngStyle]="avatarLabelStyles()">{{avatarLabel()}}</div>
    } @else if (!avatarImage() && !avatarLabel()) {
        <ng-content></ng-content>
    }
</div>
