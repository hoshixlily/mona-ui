@if (image()) {
    <img [src]="image()" [ngStyle]="{'border-radius': borderRadius()}"
         class="mona-avatar-image" alt=""/>
} @else if (!image() && label()) {
    <div class="mona-avatar-label" [ngStyle]="avatarLabelStyles()">{{ label() }}</div>
} @else if (!image() && !label()) {
    <ng-content></ng-content>
}
