<div class="mona-expansion-panel-header" (click)="expanded.set(!expanded());">
    <div class="mona-expansion-panel-header-title">
        @if (titleTemplate) {
            <ng-container [ngTemplateOutlet]="titleTemplate"></ng-container>
        } @else {
            {{ title() }}
        }
    </div>
    <div class="mona-expansion-panel-header-actions">
        @if (actionsTemplate) {
            <ng-container [ngTemplateOutlet]="actionsTemplate"></ng-container>
        } @else {
            @if (expanded()) {
                <fa-icon [icon]="collapseIcon"></fa-icon>
            } @else {
                <fa-icon [icon]="expandIcon"></fa-icon>
            }
        }
    </div>
</div>
@if (expanded()) {
    <div class="mona-expansion-panel-content" @slideVertical>
        <ng-content></ng-content>
    </div>
}
