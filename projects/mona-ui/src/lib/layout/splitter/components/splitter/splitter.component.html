@for (pane of paneList(); track $index) {
    <div class="mona-splitter-pane" [attr.data-px]="$index" [attr.data-pid]="pane.uid"
         [ngStyle]="{'order': $index*2, 'flex-basis': pane.paneSize()}"
         [ngClass]="{'mona-splitter-static': pane.isStatic(), 'mona-splitter-hidden': pane.collapsed()}">
        <ng-container [ngTemplateOutlet]="pane.templateRef()"></ng-container>
    </div>
    @if ($index !== paneList().length - 1) {
        <mona-splitter-resizer [orientation]="orientation()" [previousResizer]="$index===0?null:resizerList()?.[$index]??null"
                               [nextResizer]="$index===resizerCount()-1?null:resizerList()?.[$index+1]??null"
                               [previousPane]="pane" [panes]="paneList()" [ngStyle]="{'order': $index*2+1}">
        </mona-splitter-resizer>
    }
}
