@for (pane of paneList(); track pane.uid) {
    <div class="mona-splitter-pane" [attr.data-pid]="pane.uid" [attr.data-px]="$index">
        <ng-container [ngTemplateOutlet]="pane.template()"></ng-container>
    </div>
    @if ($index !== $count - 1) {
        <mona-splitter-resizer
                [nextPane]="paneList()[ $index + 1 ]"
                [orientation]="orientation()"
                [previousPane]="paneList()[ $index ]">
        </mona-splitter-resizer>
    }
}
