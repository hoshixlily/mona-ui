<span class="mona-switch-label mona-switch-on">
    @if (active() && !onLabelTemplate) {
        <span @fadeInOut>{{labelOn()}}</span>
    }
    @if (active() && onLabelTemplate) {
        <span @fadeInOut>
            <ng-template [ngTemplateOutlet]="onLabelTemplate"></ng-template>
        </span>
    }
</span>
<span class="mona-switch-label mona-switch-off">
    @if (!active() && !offLabelTemplate) {
        <span @fadeInOut>{{labelOff()}}</span>
    }
    @if (!active() && offLabelTemplate) {
        <span @fadeInOut>
            <ng-template [ngTemplateOutlet]="offLabelTemplate"></ng-template>
        </span>
    }
</span>
<span class="mona-switch-handle" [ngClass]="{'mona-switch-on': active(), 'mona-switch-off': !active()}"
      [attr.tabindex]="disabled()?-1:0"></span>
