<div class="mona-numeric-text-box" [ngClass]="{'mona-disabled': disabled}">
    <input monaTextBox [disabled]="disabled" [readonly]="readonly" [ngModel]="visibleValue" (ngModelChange)="value$.next($event)"
           (keydown)="onKeydown($event)" (paste)="onPaste($event)" (wheel)="onMouseWheel($event)" (focus)="inputFocus.emit($event)"
           (blur)="inputBlur.emit($event)"
           autocomplete="off" tabindex="0" #valueTextBox>
    <div class="mona-numeric-text-box-spinners">
        <button monaButton [disabled]="disabled" (mousedown)="spin$.next('+')" (mouseup)="spinStop$.next()">
            <fa-icon [icon]="increaseIcon"></fa-icon>
        </button>
        <button monaButton [disabled]="disabled" (mousedown)="spin$.next('-')" (mouseup)="spinStop$.next()">
            <fa-icon [icon]="decreaseIcon"></fa-icon>
        </button>
    </div>
</div>
