<div class="mona-text-box">
    <ng-container *ngFor="let prefixTemplate of prefixTemplateList">
        <span class="mona-text-box-prefix">
            <ng-container *ngTemplateOutlet="prefixTemplate"></ng-container>
        </span>
    </ng-container>
    <input [disabled]="disabled" [ngModel]="value" (ngModelChange)="onValueChange($event)" (blur)="inputBlur.emit($event)" (focus)="inputFocus.emit($event)" monaTextBox />
    <ng-container *ngFor="let suffixTemplate of suffixTemplateList">
        <span class="mona-text-box-suffix">
            <ng-container *ngTemplateOutlet="suffixTemplate"></ng-container>
        </span>
    </ng-container>
</div>
