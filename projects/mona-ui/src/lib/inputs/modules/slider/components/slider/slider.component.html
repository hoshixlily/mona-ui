<div class="mona-slider"
     [ngClass]="{'mona-slider-horizontal':orientation==='horizontal',
                 'mona-slider-vertical':orientation==='vertical', 'mona-disabled': disabled}">
    <div class="mona-slider-track">
        <div class="mona-slider-selection"
             [ngClass]="{'mona-slider-dragging': dragging()}"
             [style.width.px]="orientation==='horizontal' ? handlePosition():undefined"
             [style.height.px]="orientation==='vertical' ? handlePosition():undefined"
        ></div>
    </div>
    <div class="mona-slider-tick-list" *ngIf="showTicks">
        <ng-container *ngFor="let tick of ticks; let tx = index;">
                <span class="mona-slider-tick" [ngClass]="{'mona-invisible': tx % tickStep !== 0}" *ngIf="tx !== 0">
                    <span [attr.data-value]="tick.value"></span>
                </span>
            <span class="mona-slider-tick" [ngClass]="{'mona-invisible': tx % tickStep !== 0}"
                  *ngIf="tx !== ticks.length - 1">
                    <span [attr.data-value]="tick.value"></span>
                </span>
        </ng-container>
    </div>
    <div class="mona-slider-tick-label-list"
         [ngClass]="{'mona-slider-position-before': labelPosition==='before', 'mona-slider-position-after': labelPosition==='after'}"
         *ngIf="showTicks && showLabels">
        <ng-container *ngFor="let tick of ticks; let tx = index;">
                <span class="mona-slider-tick-label" [ngClass]="{'mona-invisible': tx % labelStep !== 0}">
                    <span *ngIf="!tickValueTemplate">{{tick.value}}</span>
                    <span *ngIf="tickValueTemplate">
                        <ng-container
                            *ngTemplateOutlet="tickValueTemplate; context: {$implicit: tick.value}"></ng-container>
                    </span>
                </span>
        </ng-container>
    </div>
    <div class="mona-slider-handle"
         [ngClass]="{'mona-slider-dragging': dragging()}"
         [style.left.px]="orientation==='horizontal' ? handlePosition() : undefined"
         [style.bottom.px]="orientation==='vertical' ? handlePosition() : undefined"
         [attr.tabindex]="disabled"
         #sliderHandle></div>
</div>
