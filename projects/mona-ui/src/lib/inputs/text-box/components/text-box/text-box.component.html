@for (prefixTemplate of prefixTemplateList(); track $index) {
    <span class="mona-text-box-prefix">
        <ng-container *ngTemplateOutlet="prefixTemplate"></ng-container>
    </span>
}
<input [disabled]="disabled()"
       [readonly]="readonly()"
       [placeholder]="placeholder()"
       [type]="type()"
       [class]="inputClass()"
       [style]="inputStyle()"
       [ngModel]="value()"
       (ngModelChange)="onValueChange($event)"
       (blur)="inputBlur.emit($event)"
       (focus)="inputFocus.emit($event)" monaTextBox />

@if (clearButton() && value().length !== 0) {
    <button monaButton [flat]="true" [tabindex]="-1" title="Clear" (click)="onClearClick()">
        <fa-icon [icon]="clearIcon"></fa-icon>
    </button>
}

@for (suffixTemplate of suffixTemplateList(); track $index) {
    <span class="mona-text-box-suffix">
        <ng-container *ngTemplateOutlet="suffixTemplate"></ng-container>
    </span>
}
