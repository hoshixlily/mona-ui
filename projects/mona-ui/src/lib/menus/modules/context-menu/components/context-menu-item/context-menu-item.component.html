<div class="mona-contextmenu-item" *ngIf="!menuItem.divider">
    <div class="mona-contextmenu-item-icon">
    </div>
    <div class="mona-contextmenu-item-text">
        <span *ngIf="!menuItem?.textTemplate">{{menuItem.text}}</span>
        <ng-container [ngTemplateOutlet]="menuItem?.textTemplate ?? null" [ngTemplateOutletContext]="{$implicit: menuItem}"
                      *ngIf="menuItem?.textTemplate"></ng-container>
    </div>
    <div class="mona-contextmenu-item-link" *ngIf="menuItem.subMenuItems && menuItem.subMenuItems.length !== 0">
        <span>&rsaquo;</span>
    </div>
</div>

<span *ngIf="menuItem.divider" class="divider"></span>
