<svg>
    <circle [attr.cx]="center().x()" [attr.cy]="center().y()" [attr.r]="radius()" [attr.stroke]="strokeColor()"
            [attr.stroke-dasharray]="circumference()" [attr.stroke-dashoffset]="strokeDashOffset()"
            [attr.stroke-width]="thickness()" fill="transparent"
            [ngClass]="{'mona-circular-progress-bar-indeterminate': indeterminate()}"/>
</svg>
@if (!indeterminate()) {
    <div class="mona-circular-progress-bar-label">
        @if (labelTemplate()) {
            <ng-container [ngTemplateOutlet]="labelTemplate()??null"
                          [ngTemplateOutletContext]="{$implicit: progressValue()}"></ng-container>
        } @else {
            {{ progressValue() }}%
        }
    </div>
}
